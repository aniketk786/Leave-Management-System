<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Form</title>

    <!-- Bootstrap CSS (adjust the path based on your project structure) -->
    <link rel="stylesheet" href="path/to/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Additional Styling for Specific Fields */
        #leave_type {
            font-weight: bold;
        }

        #leave_from,
        #leave_to {
            font-weight: bold;
        }

        #application_date {
            font-weight: bold;
        }
    </style>
</head>

<body>
    {%include 'header.html'%}
    <div class="container col-md-6">
        <h1 class="display-4 text-center mb-4">
            <center>Leave Form</center>
        </h1>

        <form action="home" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="employee_name">Employee Name:</label>
                <input type="text" id="employee_name" name="employee_name" class="form-control" required>
            </div>
            <center>
                <div class="form-group form-row">
                    <label for="mncode" class="col-sm-2 col-form-label">Manager Code:</label>
                    <div class="col-sm-12">
                        <input type="text" name="mncode" class="form-control" id="mncode"
                            placeholder="Enter your Manager code here.." pattern="[0-9]+" required>
                    </div>
                </div>
            </center>
            <div class="form-group">
                <label for="leave_type">Leave Type:</label>
                <select id="leave_type" name="leave_type" class="form-control" required>
                    <option value="Vacation">Vacation</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Personal Leave">Personal Leave</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="leave_description">Leave Description:</label>
                <textarea id="leave_description" name="leave_description" class="form-control" rows="3"
                    required></textarea>
            </div>

            <div class="form-group">
                <label for="leave_from">Leave From:</label>
                <input type="date" id="leave_from" name="leave_from" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="leave_to">Leave To:</label>
                <input type="date" id="leave_to" name="leave_to" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="proof_attachment">Proof Attachment:</label>
                <input type="file" id="proof_attachment" name="proof_attachment" class="form-control-file">
            </div>

            <div class="form-group">
                <label for="application_date">Leave Application Date:</label>
                <input type="date" id="application_date" name="application_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS (adjust the path based on your project structure) -->
    <script src="path/to/bootstrap.bundle.min.js"></script>

</body>

</html>
