<html>

<head>
    <title>Signup Page</title>
    <link rel="stylesheet" href="static/css/signup.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</head>

<body>
    {%include 'header.html'%}
    <script>
        function checkpassword() {
            if (document.register.pwd.value != document.register.cpwd.value) {
                alert("Password and confirm password must be same.")
                document.register.cpwd.focus();
                return false;
            }
            return true;
        }
    </script>


    <div class="container-fluid card shadow m-5 col-md-6 main-div">
        <form action="#" method="post" name="register" onsubmit="return checkpassword()">
            {% csrf_token %}
            {% load static %}
            <center>
                <h3 class="center" style="align-self: center !important; border-bottom: 1px solid black;">Create an
                    account
                </h3>
            </center>

            <div class="form-row">

                <div class="form-group col-sm-6">
                    <label for="first_name" style="margin-right: 10px;">First Name: </label>
                    <input type="text" name="firstname" class="form-control" placeholder="Enter First Name"
                        id="first_name pattern=[A-Za-z]+" required>
                </div>
                <div class="form-group col-sm-6">
                    <label for="last_name" style="margin-right: 10px;">Last Name:</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Enter Family Name"
                        id="last_name" required><br>
                </div>
            </div>
            <!-- <div class="form-row">

                <div class="form-group form-inline col-sm-10">
                    <label for='Manager' style="margin-right: 25px;"><b>Manager : </b></label>
                    <div class="form-check-inline">
                        <label for="yes" class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">Yes
                        </label>
                    </div>

                    <div class="form-check-inline">
                        <label for="no" class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">No
                        </label><br>
                    </div>
                </div>
            </div> -->
            <div class="form-group form-row">
                <label for="emp" class="col-sm-2 col-form-label"><b>EMP Code:</b></label>
                <div class="col-sm-9">
                    <input type="text" name="empc" class="form-control" id="empcode"
                        placeholder="Enter your employee code here.." pattern="[0-9]+" required>
                </div>
            </div>
            <div class="form-group form-row">
                <label for='email' class="col-sm-2 col-form-label"><b>Email Id : </b></label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" placeholder="Enter email" name="email" required><br>
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-sm-6">
                    <label for="pwd" style="margin-right: 10px;">Password: </label>
                    <input type="password" name="pwd" class="form-control" placeholder="Enter Password" id="pwd"
                        style="margin-right: 20px;" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="cpwd" style="margin-right: 10px;">Confirm Password:</label>
                    <input type="password" name="cpwd" class="form-control" placeholder="Confirm password" id="cpwd"
                        required><br>
                </div>
            </div>
            <div class="form-row m-5" style="align-items: center;">
                <label for="manager">Register as:</label>
                <select class="form-control" id="sel1" name="designation">
                  <option name="manager">Manager</option>
                  <option name="employee">Employee</option>
                </select>
              </div>

            <div class="form-group register-button" style="align-self: center;">
                <center><button type="submit" class="btn btn-primary" style="align-self: center;">Register</button><br>
                    <i>already have an account?</i> <a href="http://localhost:8000/login/" style=""> Sign in </a>
                </center>
            </div>
            {% if error == 'no' %}
            <script>
                alert('Successfully Registered!');
                window.location.href = '/login/'; // Replace 'login' with your login URL or view name
            </script>
            {% elif error == 'yes' %}
            <script>
                alert('Something went wrong during registration!');
                window.location.href = "/"; // Replace 'home' with your home URL or view name
            </script>
            {% endif %}

        </form>
    </div>


</body>

</html>
